<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="console.png"><!--fabicon icon-->
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>Welcome to Tic Tac Toe </li>
            </ul>
        </nav>
        <div class="gameContainer">
            <!-- <div class="confettiBox">
                <img src="confetti.gif" alt="Confetti" id="confetti">
            </div> -->
            <div class="game">
                <div class="line"></div>
                <div class="box bt-0 bl-0"><span class="boxText"></span></div>
                <div class="box bt-0"><span class="boxText"></span></div>
                <div class="box bt-0 br-0"><span class="boxText"></span></div>
                <div class="box bl-0"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box br-0"><span class="boxText"></span></div>
                <div class="box bl-0 bb-0"><span class="boxText"></span></div>
                <div class="box bb-0"><span class="boxText"></span></div>
                <div class="box br-0 bb-0"><span class="boxText"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe Game</h1>
                <div class="info-reset">
                    <p class="info">------- Turn for X -------</p>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgBox">
                    <img src="excited.gif" alt="excited">
                </div>
            </div>
        </div>
        
        <script src="script.js" ></script>
    </body>
</html>
